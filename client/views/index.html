<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/svg" href="images/favicon.svg"/>
    <link id='cssLink' rel="stylesheet" type="text/css" href="css/light_styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.11/tsparticles.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/main.js" type='text/javascript'></script>
    <title>Weather App</title>
</head>
<body>
    <div class="particleWrapper">
        <div id="tsparticles"></div>
    </div>
    <header>
            <input id="input" placeholder="Enter a Location" type="text" >
            <span id="toggleWrapper">
                <svg id='toggleOff' xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-toggle-off" viewBox="0 0 16 16">
                    <path d="M11 4a4 4 0 0 1 0 8H8a4.992 4.992 0 0 0 2-4 4.992 4.992 0 0 0-2-4h3zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5z"/>
                </svg>
            </span>
    </header>
    <div class="main">
        <div class="left-nav">
            <h2>Welcome to Weather App</h2>
            <p>Leveraging 7Timer! and Google APIs, you can now find the weather anywhere in the world! Want to know the weather of your next travel location or just wanting to explore? Get started by clicking anywhere on the map or by simply typing in your location!</p>
        </div>
        <div id="map"></div>
    </div>
</body>
<!-- combination of two google apis -->
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdwQohBVU7MKQ1IEpbIc8Mm3rqOQXc24c&callback=initMap&libraries=&v=weekly&libraries=places"></script>
</html>
