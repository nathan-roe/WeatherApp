<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/client/wwwroot/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/client/wwwroot/js/index.js"></script>
    <title>Weather App</title>
</head>
<style type="text/css">
    * {
        font-family: 'Noto Sans KR', sans-serif;
        color: white;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: rgb(38,38,38);
    }
    header {
        z-index: 4;
        position: fixed;
        width: 100%;
        height: 10vh;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 1);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .main {
        width: 100%;
        height: 90vh;
        display: flex;
        padding-top: 8vh;
    }
    .left-nav {
        margin-top: 2vh;
        width: 20vw;
        height: 90vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-right: 1vw;
        padding-left: 1vw;
        text-align: center;
    }
    #map {
        margin-top: 2vh;
        height: 90vh;
        width: 80vw;
    }
    input {
        background-color: transparent;
        border: none;
        text-transform: uppercase;
        text-decoration: none;
        letter-spacing: 0.15em;
        
        display: inline-block;
        padding: 15px 20px;
        position: relative;
    }
    input:focus {
        outline: none;
    }
    input:after {    
        background: none repeat scroll 0 0 transparent;
        bottom: 0;
        content: "";
        display: block;
        height: 2px;
        left: 50%;
        position: absolute;
        background: #fff;
        transition: width 0.3s ease 0s, left 0.3s ease 0s;
        width: 0;
    }
    input:hover {
        cursor: pointer;
    }
    input:hover:after { 
        width: 100%; 
        left: 0; 
    }
    .pac-container {
        margin-top: 1.5vh;
        width: 5vw;
    }
    #load {
        width: 20vw;
        height: 20vh;
        position: absolute;
        top: 40vh;
        left: 40vw;
    }
    .forecast {
        display: flex;
        width: 100%;
        justify-content: space-evenly;
    }
    .day {
        width: 13vw;
        background-color: rgb(18,18,18);
        box-shadow: 0px 0px 3px rgba(0, 0, 0, 1);
        text-align: center;
    }
    .day p {
        font-size: 2vh;
    }
    .day #dayDate {
        font-size: 1.5vh;
    }
    .day p svg {
        margin-bottom: -.5vh;
    }
    #myChart {
        
    }
    .data {
        height: 100vh;
        width: 100%;
        margin-top: 5vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }
</style>
<body>
    <header>
        <div class="wrapper">
            <input id="input" placeholder="Enter a Location" type="text" >
            <span class="underline"></span>
        </div>
    </header>
    <div class="main">
        <div class="left-nav">
            <h2>Welcome to Weather App</h2>
            <p>Leveraging 7Timer! and Google APIs, you can now find the weather anywhere in the world! Wanting to know the weather of your next travel location or just wanting to explore? Get started by clicking anywhere on the map or by simply typing in your location!</p>
        </div>
        <div id="map"></div>
    </div>
</body>

    $(document).ready(() => {
        
    });

function initMap() {
    const center = { lat: 50.064192, lng: -130.605469 };
    const defaultBounds = {
    north: center.lat + 0.1,
    south: center.lat - 0.1,
    east: center.lng + 0.1,
    west: center.lng - 0.1,
    };

    bounds: defaultBounds,
    componentRestrictions: { country: "us" },
    fields: ["address_components", "geometry", "icon", "name"],
    origin: center,
    strictBounds: false,
    types: ["establishment"],

        var place = autocomplete.getPlace();

                    L82,35.7z">

                    c-8.4-21.3,2-45.4,23.3-53.8L31.6,3.5z">
                        <animateTransform 
                            attributeName="transform"

const alterDate = (num) => {
    // input type: 20210327
    let arr = num.toString().split("");
    arr.splice(6, 0, '/');
    arr.splice(arr.length, 0, '/');
    let date = [ ...arr.splice(4,6), ...arr.splice(6), ...arr.splice(0, 4)].join("").toString();
    let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    let parts = date.split('/');
    let day = new Date(parts[2], parts[0] - 1, parts[1]);
    console.log(day.toDateString());
    return {'date': date, 'day': days[day.getDay()]};
}
const handleSuccess = res => {
    let next7Days = [];
    var resObj = JSON.parse(res);
    $(".data") !== undefined ? $(".data").remove() : '';
    $("body").append(`<div class="data"></div>`);
    $(document).scrollTop($(document).height());

    $('#load').remove();
    $(".data").append("<div class='forecast'></div>");
    for(let i=0;i<resObj.dataseries.length;i++){
        
        next7Days.push({
            "day":alterDate(resObj.dataseries[i].date).day, 
            "avgTemp": (((resObj.dataseries[i].temp2m.max * 9/5) + 32) + ((resObj.dataseries[i].temp2m.min* 9/5) + 32))/2
        });

        $(".forecast").append(`
            <div class='day'>
                <h3>${alterDate(resObj.dataseries[i].date).day}</h3>
                <span>${alterWeather(resObj.dataseries[i].weather).svg}</span>
                <p>${alterWeather(resObj.dataseries[i].weather).name}</p>
                <p>${((resObj.dataseries[i].temp2m.max * 9/5) + 32).toFixed(1)}°F / ${((resObj.dataseries[i].temp2m.min* 9/5) + 32).toFixed(1)}°F</p>
                <p>
                    wind: ${resObj.dataseries[i].wind10m_max}mph
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
                        <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>
                    </svg> 
                </p>
                <p id='dayDate'>${alterDate(resObj.dataseries[i].date).date}</p>
            </div>
        `);
    }
    $(".data").append(`<canvas id="myChart" width="100vw" height="20vh"></canvas>`);

    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [...next7Days.map(val => val.day)],
            datasets: [{
                label: "The Coming Week's Average Temperatures",
                data: [...next7Days.map(val => val.avgTemp)],
                backgroundColor: [
                    'rgba(23,38,60,0.7)',
                    'rgba(23,38,60,0.7)',
                    'rgba(23,38,60,0.7)',
                    'rgba(23,38,60,0.7)',
                    'rgba(23,38,60,0.7)',
                    'rgba(23,38,60,0.7)',
                    'rgba(23,38,60,0.7)'
                ],
                borderColor: [
                    'rgba(0,0,23, 0.2)',
                    'rgba(0,0,23, 1)',
                    'rgba(0,0,23, 1)',
                    'rgba(0,0,23, 1)',
                    'rgba(0,0,23, 1)',
                    'rgba(0,0,23, 1)',
                    'rgba(0,0,23, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            legend: {
                labels: {
                    fontColor: "white"
                }
            },
            scales: {
                xAxes: [{
                    gridLines: {
                        color: "rgba(0, 0, 0, 0)",

                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    },
                    gridLines: {
                        color: "rgba(0, 0, 0, 0)",

            }
        }
    });
}
